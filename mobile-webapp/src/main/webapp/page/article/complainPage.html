<body>



<div id="container">
    <div class="check">
        <form>
            <div class="weui-cells__title">请选择投诉的原因</div>
            <div class="weui-cells weui-cells_radio" id="weui-cells_tag">

            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="nextStep">下一步</a>
            </div>

        </form>
    </div>
</div>




<script>
    $(function () {


        //页面布局
        var cellNames = ["欺诈","色情","政治谣言","常识性谣言","诱导分享","恶意营销","隐私信息收集","抄袭公众号文章","其他侵权类（冒名、诽谤、抄袭）","违规声明原创"];
        for (var i = 0;i<10;i++){
            var xNumber = i + 1;
            var cell = '<label class="weui-cell weui-check__label" for="x'+xNumber+'">'  +
                '<div class="weui-cell__bd"> <p>'+cellNames[i]+'</p> </div>' +
                ' <div class="weui-cell__ft"> <input type="radio" class="weui-check" name="radio1" id="x'+xNumber+'">'  +
                '<span class="weui-icon-checked"></span> </div> </label>'
            $("#weui-cells_tag").append(cell);
        }

        $(".weui-check__label").click(function(){

            var div = document.getElementById('nextStep');
            div.setAttribute("class", "weui-btn weui-btn_primary");
        });

        $("#nextStep").click(function () {
            window.location.href = "complainText.html";
        });

    })

</script>
